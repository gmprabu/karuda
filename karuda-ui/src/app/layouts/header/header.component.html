<mat-toolbar class="tool-bar" color="primary">
  <button id="menu-button" mat-icon-button (click)="openSidebar()" >
    <mat-icon *ngIf="loggedIn()">
      menu
    </mat-icon>
  </button>
  <span class="margin-left-25">
   Karuda
  </span>
  <span class="fill-remaining-space"></span>
  <span class="vert-divider">&nbsp;</span>
  <button mat-icon-button>
    <mat-icon>
      notifications
    </mat-icon>
  </button>
  <span class="vert-divider">&nbsp;</span>
  <button mat-icon-button>
    <mat-icon>
      help
    </mat-icon>
  </button>
  <span class="vert-divider">&nbsp;</span>
  <button mat-icon-button [matMenuTriggerFor]="appMenu">
    <mat-icon>
      more_vert
    </mat-icon>
  </button>
</mat-toolbar>

<mat-menu #appMenu="matMenu">
  <button mat-menu-item>Settings</button>
  <button mat-menu-item>Help</button>
</mat-menu>
