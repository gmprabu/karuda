<mat-card class="product-card">
  <mat-card-header>
    <div mat-card-avatar class="img-circle"><img [src]="imageData"></div>
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image src="assets/img/soap.jpg"> -->
  <mat-card-content class="content">
    <p>
      {{product.description}}
    </p>
    <p>
      <strong>Current Stock:</strong> {{product.stock}}
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button class="add-stock" color="primary" (click)="addStock()">Add Stock</button>
    <mat-icon class="cursor " (click)="editProduct()">mode_edit</mat-icon>
    <mat-icon class="cursor delete" (click)="removeProduct()">delete</mat-icon>
  </mat-card-actions>
</mat-card>
