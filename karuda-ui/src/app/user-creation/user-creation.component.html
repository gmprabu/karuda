<h2 mat-dialog-title>Create User</h2>


<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name">
    <mat-error *ngIf="form.get('name').hasError('required')">
        Name is required
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Username" formControlName="username">
    <mat-error *ngIf="form.get('username').hasError('required')">
        Username is required
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Email" formControlName="email">
    <mat-error *ngIf="form.get('email').hasError('required')">
        Email is required
    </mat-error>
    <mat-error *ngIf="form.get('email').hasError('email')">
        Email is no valid
    </mat-error>
  </mat-form-field>
  <mat-form-field *ngIf="!editFlag">
    <input type="password"  matInput placeholder="Password" formControlName="password">
    <mat-error *ngIf="form.get('password').hasError('required')">
        Password is required
    </mat-error>
  </mat-form-field>
  <mat-form-field *ngIf="!editFlag">
    <input matInput  type="password" placeholder="Confirm Password" formControlName="confirmPassword">
    <mat-error *ngIf="form.get('confirmPassword').hasError('required')">
        Confirm Password is required
    </mat-error>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions  align="end">
  <button mat-raised-button matDialogClose>Close</button>
  <button class="mat-raised-button mat-primary" [disabled]="!form.valid" (click)="save()">
    Save
  </button>
</mat-dialog-actions>
